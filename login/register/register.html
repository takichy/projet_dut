<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>App</title>
  <!-- Bootstrap core CSS-->
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom fonts for this template-->
  <link href="vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
  <!-- Custom styles for this template-->
  <link href="css/sb-admin.css" rel="stylesheet">
  <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="../../projet/views/js/send_data.js"></script>
  <script src="../../projet/views/js/get_data.js"></script>
</head>

<body class="bg-dark">
  <div class="container">
    <div class="card card-register mx-auto mt-5">
      <div class="card-header">Créer un comptet</div>
      <div id="registor_message_error" class="alert alert-danger d-none"></div>
      <div class="card-body">
        <!-- inscription form -->
        <form onSubmit="return send_registor(event);" method="POST" id="registor_form">
          <!-- nom and prenom input -->
          <div class="form-group">
            <div class="form-row">
              <!-- nom de famille -->
              <div class="col-md-6">
                <label for="nom">Nom de famille</label>
                <input class="form-control" id="nom" name="nom" type="text" aria-describedby="nameHelp" placeholder="nom de famille">
              </div>
              <!-- prenom -->
              <div class="col-md-6">
                <label for="prenom">prenom</label>
                <input class="form-control" id="prenom" name="prenom" type="text" placeholder="prénom">
              </div>
            </div>
          </div>

          <!-- adresse email input -->
          <div class="form-group">
            <label for="email">Addresse email</label>
            <input class="form-control" id="email" name="email" type="email" placeholder="Votre adresse email">
          </div>

          <!-- telephone and adresse input -->
          <div class="form-group">
              <div class="form-row">
                <!-- telephone -->
                <div class="col-md-6">
                  <label for="phone">Telephone</label>
                  <input class="form-control" id="phone" name="phone" type="number" placeholder="Telephone">
                </div>
                <!-- adresse -->
                <div class="col-md-6">
                  <label for="adresse">Adresse</label>
                  <input class="form-control" id="adresse" name="adresse" type="text" placeholder="Adresse ">
                </div>
              </div>
          </div>

          <!-- pays and ville input -->
          <div class="form-group">
              <div class="form-row">
                <!-- pays -->
                <div class="col-md-6">
                  <label for="pays">Pays</label>
                  <input class="form-control" id="pays" name="pays" type="text" placeholder="pays">
                </div>
                <!-- ville -->
                <div class="col-md-6">
                  <label for="ville">Ville</label>
                  <input class="form-control" id="ville" name="ville" type="text" placeholder="ville ">
                </div>
              </div>
          </div>

          <!-- code postal and mot de passe input -->
          <div class="form-group">
            <div class="form-row">
                <!-- code postal -->
                <div class="col-md-6">
                    <label for="code_postal">Code postal</label>
                    <input class="form-control" id="code_postal" name="code_postal" type="number" placeholder="code postal ">
                </div>
                <!-- mot de passe -->
                <div class="col-md-6">
                  <label for="password">Mot de passe</label>
                  <input class="form-control" id="password" name="password" type="password" placeholder="mot de passe">
                </div>
            </div>
          </div>

          <!--send data button -->
          <button style="width: 600px; height:40px;" class="btn btn-lg btn-primary btn-block" type="submit">Inscription</button>
        </form>

        <!-- login and forget password pages -->
        <div class="text-center">
          <a class="d-block small mt-3" href="../login.html">Page de connexion</a>
          <a class="d-block small" href="../forgot-password/forgot-password.html">Vous n'arrivez pas à vous connecter ?</a>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
