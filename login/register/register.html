<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>App</title>
  <!-- Bootstrap core CSS-->
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom fonts for this template-->
  <link href="vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
  <!-- Custom styles for this template-->
  <link href="css/sb-admin.css" rel="stylesheet">
</head>

<body class="bg-dark">
  <div class="container">
    <div class="card card-register mx-auto mt-5">
      <div class="card-header">Créer un comptet</div>
      <div class="card-body">
        <form>

          <div class="form-group">
            <div class="form-row">
              <div class="col-md-6">
                <label for="exampleInputName">Nom de famille</label>
                <input class="form-control" id="exampleInputName" type="text" aria-describedby="nameHelp" placeholder="nom de famille">
              </div>
              <div class="col-md-6">
                <label for="exampleInputLastName">prenom</label>
                <input class="form-control" id="exampleInputLastName" type="text" aria-describedby="nameHelp" placeholder="prénom">
              </div>
            </div>
          </div>

          <div class="form-group">
            <label for="exampleInputEmail1">Addresse email</label>
            <input class="form-control" id="exampleInputEmail1" type="email" aria-describedby="emailHelp" placeholder="Votre adresse email">
          </div>

          <div class="form-group">

          </div>


          <div class="form-group">
            <div class="form-row">
              <div class="col-md-6">
                <label for="exampleInputPassword1">Mot de passe</label>
                <input class="form-control" id="exampleInputPassword1" type="password" placeholder="mot de passe">
              </div>
              <div class="col-md-6">
                <label for="phone">Telephone</label>
                <input class="form-control" id="phone" type="number" placeholder="Numéro de telephone ">
              </div>
            </div>
          </div>

          <a class="btn btn-primary btn-block" href="../login.html">Inscription</a>
        </form>
        <div class="text-center">
          <a class="d-block small mt-3" href="../login.html">Page de connexion</a>
          <a class="d-block small" href="../forgot-password/forgot-password.html">Vous n'arrivez pas à vous connecter ?</a>
        </div>
      </div>
    </div>
  </div>
  <!-- Bootstrap core JavaScript-->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <!-- Core plugin JavaScript-->
  <script src="vendor/jquery-easing/jquery.easing.min.js"></script>
</body>

</html>
