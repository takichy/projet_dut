<body>
	<div class="container">
		<div id="user_message_success" class="alert alert-success d-none"></div>
		<div id="user_message_error" class="alert alert-danger d-none"></div>
		<form class="well form-horizontal" onSubmit="" method="POST" id="vaccination_form">
			<fieldset>
				<!-- Form Name legend -->
				<legend>Vaccination </legend>

				<!-- Text input N bague-->
				<div class="form-group">
				  <label class="col-md-4 control-label" >N° Bague</label> 
				    <div class="col-md-4 inputGroupContainer">
				        <div class="input-group">
				    		<span class="input-group-addon"><i class="glyphicon "></i></span>
							<select class="form-control form-control-lg" id="etat">
							  <option data-icon="glyphicon ">21548</option>
							  <option data-icon="glyphicon ">54548</option>
							  <option data-icon="glyphicon ">587496</option>
							  <option data-icon="glyphicon ">587426</option>
							  <option data-icon="glyphicon ">48579</option>
							  <option data-icon="glyphicon ">1255</option>
							</select>
				 	    </div>
				  </div>
				</div>
						
				<!-- Text input Pigeonnier-->
				<div class="form-group">
				  <label class="col-md-4 control-label" >Pigeonnier</label> 
				    <div class="col-md-4 inputGroupContainer">
				    <div class="input-group">
				 		<span class="input-group-addon"><i class="glyphicon"></i></span>
				 		<input id="pigeonnier" name="" placeholder="pigeonnier" class="form-control"  type="text">
				    </div>
				  </div>
				</div>

				<!-- Text input date de vaccination-->
				<div class="form-group">
				  <label class="col-md-4 control-label">Date</label>  
				    <div class="col-md-4 inputGroupContainer">
				    <div class="input-group">
				 		<span class="input-group-addon"><i class="glyphicon "></i></span>
				 		<input class="form-control" type="date" value="2011-08-19" id="date_vaccination">
				    </div>
				  </div>
				</div>

				<!-- Text input Description-->
				<div class="form-group">
				  <label class="col-md-4 control-label">Description</label>  
				    <div class="col-md-4 inputGroupContainer">
				    <div class="input-group">
				 		<span class="input-group-addon"><i class="glyphicon "></i></span>
				 		<textarea id="description" name=""  placeholder="description" class = "form-control" id="Description"></textarea>
				    </div>
				  </div>
				</div>

				<!-- Text input Terminé par-->
				<div class="form-group">
				  <label class="col-md-4 control-label">Terminé par</label>  
				    <div class="col-md-4 inputGroupContainer">
				    <div class="input-group">
				        <span class="input-group-addon"><i class="glyphicon"></i></span>
						<input id="termine_par" name="termine_par" placeholder="" class="form-control" type="text">
				    </div>
				  </div>
				</div>

				<!-- Text input Médication-->
 				<div class="form-group">
				  <label class="col-md-4 control-label" for="pays">Médication</label>  
				    <div class="col-md-4 inputGroupContainer">
				    <div class="input-group">
				        <span class="input-group-addon"><i class="glyphicon"></i></span>
				        <input id="Medication" name="Medication" placeholder="" class="form-control" type="text">
				    </div>
				  </div>
				</div>

				<!-- Text input Dosage-->
 				<div class="form-group">
				  <label class="col-md-4 control-label" for="pays">Dosage</label>  
				    <div class="col-md-4 inputGroupContainer">
				    <div class="input-group">
				        <span class="input-group-addon"><i class="glyphicon "></i></span>
				        <input id="Dosage" name="Dosage" placeholder="" class="form-control" type="text">
				    </div>
				  </div>
				</div>


				<!-- Text input commentaire-->
				<div class="form-group">
				    <label class="col-md-4 control-label">Commentaire</label>  
				    <div class="col-md-4 inputGroupContainer">
				        <div class="input-group">
				 			 <span class="input-group-addon"><i class="glyphicon "></i></span>
				 			 <textarea id="commentaire" name=""  placeholder="commentaire" class = "form-control" ></textarea>
				 	    </div>
					</div>
				</div>

				<!-- Text input vaccination-->
				<div class="form-group">
				    <label class="col-md-4 control-label"></label>  
				    <div class="col-md-4 inputGroupContainer">
						<div class="input-group">
						    <input type="checkbox" class="form-check-input" id="exampleCheck1">&nbsp;&nbsp;&nbsp;&nbsp;
						    <label class="form-check-label" for="exampleCheck1">Vaccination</label>
						</div>
					</div>
				</div>

				<!-- Button -->
				<div class="form-group">
				  <label class="col-md-4 control-label"></label>
				  <div class="col-md-4">
				    <button type="submit" class="btn btn-warning" >Valider <span class="glyphicon glyphicon-send"></span></button>
				  </div>
				</div>
			</fieldset>
		</form>
	</div><!-- /.container -->
</body>
